<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smart Device</title>
  <link href="css/style.min.css" rel="stylesheet">

  <!-- Pixel Glass -->
  <style>
    HTML {
      background-repeat: no-repeat;
      background-position: 50% 0;
      /* По умолчанию показывается мобильный макет */
      background-image: url("js/pixel-glass/preview/preview-mobile.jpg");
    }

    /* Планшет */
    @media (min-width: 768px) {
      HTML {
        /* Планшетный макет */
        background-image: url("js/pixel-glass/preview/preview-tablet.jpg");
      }
    }

    /* Десктоп */
    @media (min-width: 1024px) {
      HTML {
        /* Десктопный макет */
        background-image: url("js/pixel-glass/preview/preview-desktop.jpg");
      }
    }
  </style>
  <link href="js/pixel-glass/styles.css" rel="stylesheet" type="text/css">
  <script src="js/pixel-glass/script.js"></script>
  <!-- // Pixel Glass -->

</head>

<body>
  <div style="display: none">
    <include src="build/img/sprite.svg"></include>
  </div>

  <header class="page-header">
    <nav class="page-header__navigation">
      <div class="page-header__logo-wrap">
        <img src="img/logo.svg" width="52" height="52" alt="Логотип интернет-магазина">
        <div class="page-header__logo-text">
          <span class="page-header__logo-name">Smart Device</span>
          <span class="page-header__logo-description">умные технологии</span>
        </div>
      </div>
      <div class="page-header__menu-list">
        <button class="page-header__menu-toggle">
          <span class="page-header__menu-icon"></span>
        </button>
        <a class="page-header__menu-link page-header__menu-link--mail" href="mailto:info@sd.ru">
          <svg width="19" height="14" viewBox="0 0 19 14">
            <use xlink:href="#mail-icon"></use>
          </svg>
          <span>info@sd.ru</span>
        </a>
        <a class="page-header__menu-link page-header__menu-link--phone" href="tel:+74950005252">
          <svg width="18" height="18" viewBox="0 0 18 18">
            <use xlink:href="#phone-icon"></use>
          </svg>
          <span>+7 (495) 000 52 52</span>
        </a>
        <a class="page-header__button">
          <span>Заказать звонок</span>
        </a>
      </div>
    </nav>
    <section class="page-header__intro">
      <div class="page-header__intro-wrap">
        <h2>Печатные платы</h2>
        <p>производство и монтаж, поставка комплектующих, блоков и модулей</p>
        <a class="page-header__intro-link">
          <span class="page-header__intro-link-desktop">Получить бесплатную консультацию</span>
          <span class="page-header__intro-link-mobile">Бесплатная консультация</span>
        </a>
        <a class="page-header__intro-scroll">Скролл вниз</a>
      </div>
    </section>
  </header>

  <h1 class="visually-hidden">Интернет-магазин печатных плат "Smart Device"</h1>

</body>

</html>
